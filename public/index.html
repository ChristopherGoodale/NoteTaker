<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-+mXhRLasruUHTyvpoM+L1agJhFVgYbYtzsTAp09xP8aXiaDBrbJN1Efnq3/j6U8n6QetTcTnb4ldZ3/QOVdJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@0.9.0/dist/tailwind.min.css" />
    <style>
        body {
            background-color: purple;
            color: black;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .notes-button {
            font-size: 2rem;
            background-color: navy;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .notes-button:hover {
            background-color: blue;
        }

        .subheading {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <div class="center">
        <div class="title">Note Taking App</div>
        <a href="notes.html" class="notes-button"><i class="fas fa-notes-medical"></i> Notes</a>
        <div class="subheading">Take notes and keep them organized</div>
        <div class="subheading">Click on the "Notes" button in the navigation bar to get started</div>
    </div>

</body>

</html>
